<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <center>
    <input id="passwd" type="password">
    <button onclick="decryptContent()">Decrypt</button><br>
    <div id="content"></div></center>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script>
        function decryptContent(){
            var decrypted = CryptoJS.AES.decrypt('U2FsdGVkX18NQjas1QXp1FFo9Lu/5NOokbet0GgBDg/PpqeC1vbox/9ARyoGI6MFT1Zop4Qq+RWKdVtRHa+6b4UNPhCuhwwLIL2D50OqWSgn0jkuQ3TtX147jxEnoEtP', document.getElementById("passwd").value);
            document.getElementById("content").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
        }
    </script>
</body>
</html>
